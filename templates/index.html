<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>疫情追踪</h1>
<h3>实时报道</h3>
<button>点我替换</button>
<script>
    $("button").click(function () {
        $.ajax({
            url: "/ajax",
            type: "post",
            data: {"name": "里斯", "score": "99"},
            success: function (d) { //随手定义一个d表示传过来的数据,就是这么帅
                $("h1").html("感染人数" + d)
            },
            error: function () {
                alert("发送ajax请求失败")
            }
        })
    })
</script>
</body>
</html>
